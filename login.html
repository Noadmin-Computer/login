<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-provider">
        <div class="figures">
            <img src="rasmlar/figures/left_top.png" alt="figures" class="img-figures-first">
            <img src="rasmlar/figures/right_bottom.png" alt="figures" class="img-figures-second">
        </div>
      <div class="login-container">
        <form>
          <div class="login-info">
            <h1>Create An Account</h1>
            <p>
              Create an account to enjoy all the services<br />
              without any ads for free!
            </p>
          </div>
          <div class="form-group">
            <span><i class="fas fa-envelope"></i></span>
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="form-group">
            <span><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Password" />
          </div>
          <div class="send-btn">
              <button>Create Account</button>
              <p>Already Have An Account? <a href="">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
